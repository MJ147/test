<ng-container *ngIf="isShowBoard">
    {{ game | json }}
    {{ id | json }}
    <main>
        <app-square
            *ngFor="let val of squares; let i = index" 
            [game]="game"
            [squareNumber]="i"
            [squareValue]="game.board.squares[i]">
        </app-square>
    </main>
    <button (click)="getGame(1)">set game</button>
</ng-container>
